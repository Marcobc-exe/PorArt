    <div class="title">
        <h1>Inicio Sesión</h1>
    </div>
        <form class="box" method="post" name="form" onSubmit="return validarFormulario();">
            <input type="text" name="" placeholder="Correo">
            <input type="password" name="" placeholder="Contraseña"><br>
            <input type="checkbox" name="termsCond"><label> Al registrarse, acepta los <strong style="color:#fa983a">terminos y condiciones.</strong></label><br>
            <div id="info"></div>
            <input type="submit" value="Iniciar">
        </form>
        <script>
            const validarFormulario = () => {
                elemento = document.forms["form"]["termsCond"].checked;
                if (elemento == true){
                    return false;
                } else {
                    document.getElementById("info").innerHTML = "¡Debe aceptar los terminos y condiciones de contrato!";
                    return false;
                }
            }
        </script>
</body>
